<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>RollNO</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Muaz</td>
              <td>4954</td>
              <td>11</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Count</th>
                <th>1</th>
                <!-- <th>shift forward space</th> -->
            </tr>
        </tfoot>
    </table>
    <!-- INPUTS -->
     <input type="text"placeholder=entername>
     <form>
        <div>
            <label>NAME*:</label>
            <input type="text" placeholder="Enter the Name">
        </div>
        <div>
            <label>
                EMAIL*:
            </label>
            <input type="email" placeholder="Enter your Email">
        </div>
        <div>
            <input type="submit">
        </div>
     </form>
    
</body>
</html>
